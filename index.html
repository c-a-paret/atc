<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATC</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="simulator">
    <div id="stage">
        <canvas id="aeroplanes"></canvas>
        <canvas id="background"></canvas>
    </div>
    <div class="side-panel">
        <div class="command-entry">
            <label for="command-entry-field">Command</label>
            <input id="command-entry-field" type="text">
            <button id="send-command" onclick="sendCommand()">Submit</button>
        </div>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
